<!DOCTYPE html>
<html>
<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-12">
                    <h1>Mapa de Direcciones</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <label class="control-label" for="start">Origen:</label>
                                        <input id="start" class="form-control" type="text" placeholder="Origen..." />
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <label class="control-label" for="end">Destino:</label>
                                        <input id="end" class="form-control" type="text" placeholder="Destino..." />
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <label class="control-label" for="type">Tipo de Lugar:</label>
                                        <select id="type" class="form-control">
                                            <option value="store">Tienda</option>
                                            <option value="park">Parque</option>
                                            <option value="atm">ATM</option>
                                            <option value="bank">Banco</option>
                                            <option value="bar">Bar</option>
                                            <option value="library">Libreria</option>
                                            <option value="school">Escuela</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <label class="control-label" for="mode">Modo de Viaje:</label>
                                        <select id="mode" class="form-control">
                                            <option value="DRIVING">Automovil</option>
                                            <option value="WALKING">Caminando</option>
                                            <option value="BICYCLING">Bicicleta</option>
                                            <option value="TRANSIT">Transito</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div id="geo-position-container" class="input-group">
                                        <input id="geo-position" type="checkbox" />
                                        <label class="control-label" for="geo-position">Utilizar mi ubicacion actual como origen</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-4">
                                     <button id="routeBtn" class="btn btn-default btn-block">Buscar Ruta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="map"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button id="nearby" class="btn btn-success btn-block">Lugares Cercanos</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="directionsPanel"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="row">
                <div class="col-sm-12">
                    <h3>Todos los derechos reservados</h3>
                    <h2>Desarrollado por Manuel Roman</h2>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJylwG1cKczPNTk2TrHL3gR5g6LVQKBgQ&libraries=places"></script>
    <script src="Scripts/route-boxer.js"></script>
    <script src="Scripts/services/app.direction-service.js"></script>
    <script src="Scripts/services/app.geolocation-service.js"></script>
    <script src="Scripts/services/app.marker-service.js"></script>
    <script src="Scripts/services/app.places-service.js"></script>
    <script src="Scripts/app.factory.js"></script>
    <script src="Scripts/app.js"></script>
</body>
</html>
